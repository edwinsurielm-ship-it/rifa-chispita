<script>
let vendidos = [];
let esAdmin = false;

// Detectar celular
if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
  document.getElementById("btnAdmin").style.display = "none";
}

const contenedor = document.getElementById("numeros");

// Crear nÃºmeros
for (let i = 1; i <= 100; i++) {
  let div = document.createElement("div");
  div.className = "numero";
  div.innerText = i;

  div.onclick = () => {
    if (!esAdmin) return;

    if (!vendidos.includes(i)) {
      vendidos.push(i);
      div.classList.add("vendido");
    }
  };

  contenedor.appendChild(div);
}

// Admin
function modoAdmin() {
  let pass = prompt("Clave admin:");

  if (pass === "rifa123") {
    esAdmin = true;
    document.getElementById("btnGirar").style.display = "inline-block";
  } else {
    alert("Clave incorrecta");
  }
}

// Girar
function girarTombola() {
  if (!esAdmin) return;

  let ganador = vendidos[Math.floor(Math.random() * vendidos.length)];

  document.getElementById("ganador").innerText =
    "ðŸŽ‰ GANADOR OFICIAL: NÃºmero " + ganador;
}
</script>
